<style type="text/css">
	.page-titles h3 {
		font-size: 22px;
		text-align: left;
	}
</style>

<div class="row page-titles" style="margin-bottom: -5px;">
    <div class="col-12 align-self-center">
        <h3 class="text-themecolor m-b-0 m-t-0">Track buses</h3>
        <!--a href="/portal#" class="btn btn-sm btn-danger" style="position: absolute; right: 15px; top: 3px;">
      		<i class="fa fa-home"></i> Home
      	</a-->
    </div>
</div>

<div id="viewList" class="row">
    <div class="col-12">
    	<iframe
      	ng-src="{{ trustSrc(gps_iframe_link) }}"
      	style="width: 100%; height: 370px; border: 3px solid #AAA;">
      </iframe>
      <div class="bus-routes" style="text-align: center;">
      	<button class="btn btn-danger" ng-repeat="item in [1,2,3,4,5,6]" style="margin-bottom: 4px; margin-right: 4px">
      		Route No. {{item}}
      	</button>
      </div>
    </div>
</div>
