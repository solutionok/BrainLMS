<style type="text/css">
	#listTable tr td {
		font-size: 13px;
		padding: 5px;
		white-space: normal;
	}
	#listTable tr th {
		font-size: 15px;
		padding: 8px 5px;
	}
	#listTable .options .btn-circle {
		height: 25px;
		width: 25px;
		padding: 3px;
	}
	#view-list-block {
		padding: 15px 10px;
	}
	#view-list-block .search-input {
		margin-bottom: 12px
	}
	.page-titles h3 {
		font-size: 22px;
		text-align: left;
	}
	.viewList {
		/*padding-bottom: 10px;*/
		/*margin-top: 15px;*/
	}
	.viewList .card {
		margin-bottom: 15px;
		border-radius: 10px 0;
		box-shadow: 1px 1px 5px #CCC;
	}
	.viewList .card .card-title {
		font-size: 20px;
		margin-bottom: 15px;
	}
	.viewList .card-block {
		padding: 15px;
	}
	.btn-circle {
		width: 32px;
		height: 32px;
		padding: 6px;
	}
	.gps-map {
		position: fixed;
    width: 100%;
    padding: 0;
    top: 0;
    left: 0px;
    z-index: 9999999;
    height: 100%;
	}
</style>

<div class="row page-titles" style="margin-bottom: -5px;">
    <div class="col-12 align-self-center">
        <h3 class="text-themecolor m-b-0 m-t-0">{{phrase.Transportation}}</h3>
        <!--a href="/portal#" class="btn btn-sm btn-danger" style="position: absolute; right: 15px; top: 3px;">
      		<i class="fa fa-home"></i> Home
      	</a-->
    </div>
</div>

<div ng-show="views.list" class="row viewList">
	<div class="col-12" ng-if="!loading_transports">
		<div class="card" ng-repeat="transport in transports | filter:searchText" ng-if="transports.length">
        <div class="card-block">
					  <div class="card-body">
					    <h5 class="card-title text-dark">
						    {{ transport.transportTitle }}
						    <!-- <div id="dropdownMenu2Item" class="dropdown" style="display: inline-block; float: right; margin-top: -4px">
								  <button class="btn btn-link" data-ripple type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="outline: none;">
								    <i class="fa fa-ellipsis-v"></i>
								  </button>
								  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
								    <button class="dropdown-item" type="button" ng-click="trackBus(transport)">
								    	<i class="fa fa-bus"></i> Track Bus
								    </button>
								  </div>
								</div> -->
						  </h5>
					    <hr>
					    <div class="card-text">
				    		<span ng-repeat="key in transport.vehicles_list" style="font-size: 15px">
				    			{{vehicles[key]}}<br/>
				    		</span>
				    		<button class="btn mt-2 btn-sm btn-info" type="button" ng-click="trackBus(transport)">
						    	<i class="fa fa-bus"></i> Track Bus
						    </button><br>
				    		<b class="text-danger" style="float: right;">Fare: {{transport.transportFare}}</b>
					    </div>
					  </div>
        </div>
    </div>
    <p ng-if="!transports.length">No Stoppage Allotted</p>
  </div>
  <div class="col-12" ng-if="loading_transports">
  	loading...
  </div>
</div>

<div ng-show="views.bus_track">
	<div class="gps-map">
    <iframe
    	ng-src="{{ trustSrc(gps_iframe_link) }}"
    	style="width: 100%; height: 100%; border: 0px solid #AAA;">
    </iframe>
    <button
    	ng-click="changeView('list')"
    	class="resize-btn btn btn-danger"
    	style="position: fixed; z-index: 999999999; top: 10px; right: 10px; border-radius: 0; box-shadow: 1px 1px 3px #2d2d2d"
    	>
    		Back
    </button>
  </div>
</div>
