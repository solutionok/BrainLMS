<div class="dataTables_wrapper" ng-if="1 < pages.length">
    <div class="dataTables_paginate paging_simple_numbers">
        <a class="paginate_button previous disabled" ng-click="setCurrent(1)" ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">&laquo;</a>
        <a class="paginate_button previous disabled" ng-click="setCurrent(pagination.current - 1)" ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }"><<</a>
        <span>
            <a ng-repeat="pageNumber in pages track by $index" class="paginate_button"  ng-click="setCurrent(pageNumber)" ng-class="{ current : pagination.current == pageNumber, disabled : pageNumber == '...' }">{{ pageNumber }}</a>
        </span>
        <a class="paginate_button next" ng-click="setCurrent(pagination.current + 1)" ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">>></a>
        <a class="paginate_button previous disabled" ng-click="setCurrent(pagination.last)" ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == pagination.last }">&raquo;</a>
    </div>
</div>
