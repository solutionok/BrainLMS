<div class="row page-titles no-print">
    <div class="col-md-6 col-8 align-self-center">
        <h3 class="text-themecolor m-b-0 m-t-0">Student types</h3>
    </div>
</div>

<div class="row" ng-show="views.list">
	<div class="col-12">
		<div class="card">
			<div class="card-block">
				<button ng-click="changeView('add')" class="btn pull-right btn-success card-block-input-item">Add new</button>
				<div class="pull-right card-block-input-group card-block-input-item">
					<div class="input-group input-group-sm">
						<input type="text" name="table_search" ng-model="searchText" placeholder="{{phrase.Search}}" class="form-control input-sm">
						<span class="input-group-addon"><i class="fa fa-search"></i></span>
					</div>
				</div>
				<h4 class="card-title">List all types</h4>
				<div class="table-responsive">
					<table class="table table-bordered table-hover">
						<tbody>
							<tr>
								<th>Type title</th>
								<th>Description</th>
								<th style="width:160px;" >{{phrase.Operations}}</th>
							</tr>
							<tr ng-repeat="one_type in student_types | filter:searchText">
								<td>{{one_type.title}}</td>
								<td>{{one_type.description}}</td>
								<td>
									<button ng-click="edit(one_type.id)" type="button" class="btn btn-info btn-circle" title="{{phrase.Edit}}" tooltip><i class="fa fa-pencil"></i></button>
									<button ng-click="remove(one_type,$index)" type="button" class="btn btn-danger btn-circle" title="{{phrase.Remove}}" tooltip><i class="fa fa-trash-o"></i></button>
								</td>
							</tr>
							<tr ng-show="!student_types.length"><td class="noTableData" colspan="3">{{phrase.noDataAvailable}}</td></tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row" ng-show="views.add">
	<div class="col-12">
		<div class="card">
			<div class="card-block">
				<button ng-click="changeView('list')" class="btn btn-danger btn-flat pull-right card-block-input-item">{{phrase.cancelAdd}}</button>
				<h4 class="card-title">Add student type</h4>
				<form class="form-horizontal" name="student_types_add_form" role="form" ng-submit="saveAdd()" novalidate>
					<div class="form-group row" ng-class="{'has-error': student_types_add_form.title.$invalid}">
						<label class="col-sm-2 text-right control-label col-form-label">Type title *</label>
						<div class="col-sm-10">
							<input type="text" name="title" ng-model="form.title" class="form-control" placeholder="Student type title" required>
						</div>
					</div>
					<div class="form-group row" >
						<label class="col-sm-2 text-right control-label col-form-label">Description</label>
						<div class="col-sm-10">
							<textarea name="description" class="form-control" ng-model="form.description" placeholder="Student type description" ></textarea>
						</div>
					</div>
					<div class="form-group m-b-0">
						<div class="offset-sm-2 col-sm-10">
							<button type="submit" class="btn btn-info waves-effect waves-light" ng-disabled="student_types_add_form.$invalid">Add</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<div class="row" ng-show="views.edit">
	<div class="col-12">
		<div class="card">
			<div class="card-block">
				<button ng-click="changeView('list')" class="btn btn-danger btn-flat pull-right card-block-input-item">{{phrase.cancelEdit}}</button>
				<h4 class="card-title">Edit student type</h4>
				<form class="form-horizontal" name="student_types_edit_form" role="form" ng-submit="saveEdit()" novalidate>
          <div class="form-group row" ng-class="{'has-error': student_types_edit_form.title.$invalid}">
						<label class="col-sm-2 text-right control-label col-form-label">Type title *</label>
						<div class="col-sm-10">
							<input type="text" name="title" ng-model="form.title" class="form-control" placeholder="Student type title" required>
						</div>
					</div>
					<div class="form-group row" >
						<label class="col-sm-2 text-right control-label col-form-label">Description</label>
						<div class="col-sm-10">
							<textarea name="description" class="form-control" ng-model="form.description" placeholder="Student type description" ></textarea>
						</div>
					</div>
					<div class="form-group m-b-0">
						<div class="offset-sm-2 col-sm-10">
							<button type="submit" class="btn btn-info waves-effect waves-light" ng-disabled="student_types_edit_form.$invalid">Update</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
